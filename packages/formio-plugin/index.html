<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formio Plugin Builder Template</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.form.io/formiojs/formio.full.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/default.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <header class="d-flex flex-row flex-wrap gap-2 justify-space-evenly">
      <menu>
        <button id="saveToStorage" class="btn btn-secondary">
          Guardar en Local Storage
        </button>
        <button id="loadFromStorage" class="btn btn-secondary">
          Cargar de Local Storage
        </button>
        <button id="loadFromScheme" class="btn btn-secondary">
          Cargar formulario de esquema
        </button>
      </menu>

      <div id="loadFormFromSchema" class="d-flex flex-column d-none border border-2 rounded">
        <textarea class="w-100 rounded-top" rows="3"></textarea>
        <button class="btn btn-dark rounded-bottom border-0">Cargar</button>
      </div>
    </header>

    <main>
      <section id="builder"></section>
      <section
        style="
          margin: 10px;
          margin-top: 30px;
          padding: 15px;
          border: 1px solid #ddd;
        "
      >
        <h2>Previsualizaci√≥n</h2>
        <div id="preview"></div>
      </section>

      <section class="m-2 mt-3 p-2 bg-info-subtle border border-2">
        <h2>Esquema JSON</h2>
        <pre>
          <code class="language-json"></code>
        </pre>
      </section>

      <section id="render-container"></section>
    </main>
  </body>
</html>
